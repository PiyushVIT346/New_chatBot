<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem-EI Bot</title>
    
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Music Button on the top-left -->
    <button id="musicButton" class="music-btn">  üéµ  Music  </button>

    <div class="container2">
        <button id="jokeButton" class="joke-btn">üòÇ Tell a Joke</button>
        <div id="jokePopup" class="popup-box">
        
        </div>
    </div>
    
    <div class="container3">
        <button id="exerciseButton" class="excercise-btn">üèÉüèª‚Äç‚ôÇ Exercise </button>
        <div id="exercisePopup" class="exepopup-box">
    </div>
</div>

    <!-- Mood Selection Popup -->
    <div id="moodModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>How's your mood?</h3>
            <select id="moodSelect">
                <option value="">Select your mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="relaxed">Relaxed</option>
                <option value="angry">Angry</option>
                <option value="energetic">Energetic</option>
            </select>
            <button id="playMusicButton">Play Music</button>
        </div>
    </div>

    <!-- Chat UI -->
    <div class="container">
        <h1>Gem-EI Bot</h1>
        <h3>Helping You Through Stressful Times</h3>
        
        <!-- Chat Form -->
        <form action="/" method="POST">
            <input type="text" name="message" placeholder="Your message..." required>
            <button type="submit">Chat with Gem-EI</button>
        </form>
        
        <!-- Chat History -->
        <div class="chat-history">
            {% for chat in history %}
                <div class="chat-bubble user-bubble" style="background-color: #034f84 ;color: #FFFFFF;">
                    <strong>You:</strong> {{ chat.user }}
                </div>
                <div class="chat-bubble gem-bubble" style="background-color:  #405d27;color: #FFFFFF;">
                    <strong>Gem-EI:</strong> {{ chat.gem }}
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
